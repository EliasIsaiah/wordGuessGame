<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/css/styles.css">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="wrapper marginTop">
        <div class="container">
            <div class="title marginTop">
                <h2>Outdoors Themed Word Guessing Game</h2>
            </div>
            <div class="instructions">Press any key to start</div>
            <div class="content"></div>
            <div class="letters">
                Letters Used:
                <p class="letters"></p>
            </div>
            <div class="guesses">
                Guesses Left:
                <p class="guesses"></p>
            </div>
            <div class="scoreboard">
                <div class="scoreboardCS">Record:</div>
                <p id="scoreboardW">W:</p>
                <p id="scoreboardL">L:</p>
            </div>

        </div>
    </div>

    <footer class="pageFooter">
        <p> Copyright &copy; Elias Roussos 2019</p>
    </footer>
    <script src="./Assets/js/game.js"></script>
</body>

</html>
